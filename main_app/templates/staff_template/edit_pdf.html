<!-- templates/staff_template/edit_pdf.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Assignment: {{ assignment.title }}</h1>
        <form method="post" enctype="multipart/form-data" class="table-responsive">
            {% csrf_token %}
            <table class="table table-bordered">
                <tbody>
                    {% for field in form %}
                    <tr>
                        <th>{{ field.label_tag }}</th>
                        <td>
                            {{ field }}
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies (Optional for Bootstrap features like modal, tooltips, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
