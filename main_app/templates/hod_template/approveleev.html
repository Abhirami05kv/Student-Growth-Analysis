{% extends 'main_app/base.html' %}
{% block content %}

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .approve {
            background-color: #4CAF50;
            color: white;
        }
        .delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Approve Leev</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Reason</th>                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for x in leevreport %}
            <tr>
                <td>{{ x.staff }} </td>
                <td>{{ x.date }}</td>
                <td>{{ x.message }}</td>
                <td>
                    <form method="post" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="staff_id" value="{{ staff.id }}">
                        <input type="hidden" name="action" value="approve">
                        <button type="submit" class="approve">Approve</button>
                    </form>
                    <form method="post" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="staff_id" value="{{ staff.id }}">
                        <input type="hidden" name="action" value="delete">
                        <button type="submit" class="delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock content %}
